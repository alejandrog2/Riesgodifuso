<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Riesgo Academico</title>
    <!--adjunto hoja de scripts-->
    <script  type="text/javascript" src="prog.js"></script>
</head>
<body>
 <!--Contenedor principal-->
 <div>
  	<!--Contenido-->
     <article>
         <p>
             Ingrese su puntaje en el examen de estado ICFES
         </p>
     </article>
     <input type="text" id="icfes" >
 <br />
 <div class="reng"><input type="button" value="Siguiente" name="Siguiente" onclick="validarIcfes()"/></div>
  <!--Contenido parte 2-->
  	<article>
        	<p>
            	Seleccione su nivel de apoyo economico
            </p>
    </article>
  <p>
          <label>
            <input type="checkbox" name="Seleccione su nivel" value="casilla de verificación " id="Seleccionesunivel_0">
            No tiene ningún apoyo  </label>
          <br>
          <label>
            <input type="checkbox" name="Seleccionesunivel_" value="casilla de verificación " id="Seleccionesunivel_1">
            Recibe algún subsidio o descuento     </label>
          <br>
          <label>
            <input type="checkbox" name="Seleccionesunivel_" value="casilla de verificación " id="Seleccionesunivel_2">
            Capital propio</label>
          <br>
          <label>
            <input type="checkbox" name="Seleccionesunivel_" value="casilla de verificación " id="Seleccionesunivel_3">
            Tiene beca(s)</label>
          <br>
        <div class="reng"><input type="button" value="Siguiente" name="Siguiente" onclick="validarApoyoE()"/></div>
  </p>
  <!--Contenido parte 3-->
   	<article>
     	<p>
       		Seleccione el nivel educativo del acudiente
     	</p>
   	</article>
   <p>
    <label>
      <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_0">
      Básica primaria o inferiores  </label>
      <br>
      <label>
        <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_1">
        Básica secundaria</label>
        <br>
        <label>
          <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_2">
          Media vocacional, técnica o tecnológica </label>
          <br>
          <label>
            <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_3">
            Universitaria o superior</label>
            <br>
          </p>
         <div class="reng"><input type="button" value="Siguiente" name="Siguiente" onclick="validarNivelE()"/></div>
         <!--Contenido parte 4-->
  		<article>
        	<p>
            	Seleccione el rango de ingresos familiares
            </p>
            <p>(SMMLV)</p>
    	</article>
  		<p>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_0">
            0 a 1</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_1">
            1 a 2</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_2">
            2 a 3</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_3">
            3 a 5</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_4">
            5 a 7</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_5">
            7 a 9</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_6">
            9 a 11</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_7">
            11 a 13</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_8">
            13 a 15</label>
          <br>
          <label>
            <input type="radio" name="Cuantos salarios minimos gana al mes" value="opción" id="Cuantossalariosminimosganaalmes_9">
            15 o más</label>
          <br>
           <div class="reng"><input type="button" value="Siguiente" name="Siguiente" onclick="validarIngresosF()"/></div>
  </p>
</div>
</body>
</html>
