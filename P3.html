<script type="text/javascript">
var niveleducativodelacutiente = 0;
function validarNivelE() {
  if (document.getElementById('Niveleducativodelacutiente_0').checked) {
    niveleducativodelacutiente +=25;
    alert("El primer valor está seleccionado"); 
       }
  if (document.getElementById('Niveleducativodelacutiente_1').checked) {
    niveleducativodelacutiente +=50;
    alert("El 2 valor está seleccionado"); 
      }
   if ((document.getElementById('Niveleducativodelacutiente_2').checked) {
    niveleducativodelacutiente +=75;
    alert("El 3 valor está seleccionado"); 
      }
   if (document.getElementById('Niveleducativodelacutiente_3').checked) {
    niveleducativodelacutiente +=100;
    alert("El 4 valor está seleccionado"); 
      }
}

</script>

<body>
	<!--Contenedor principal-->
  <div>

   <article>
     <p>
       Seleccione el nivel educativo del acudiente
     </p>

   <p>
    <label>
      <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_0">

      <br>
      <label>
        <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_1">

        <br>
        <label>
          <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_2">
          Media vocacional, técnica o tecnológica </label>
          <br>
          <label>
            <input type="radio" name="Nivel educativo del acutiente" value="opción" id="Niveleducativodelacutiente_3">
            Universitaria o superior</label>
            <br>
          </p>
          <input type="button" value="siguiente" name="siguiente" onclick="validarNivelE()"/>
        </div>
